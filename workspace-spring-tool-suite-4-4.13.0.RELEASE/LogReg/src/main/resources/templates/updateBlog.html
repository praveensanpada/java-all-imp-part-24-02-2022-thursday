<!DOCTYPE html>
<html lang="en">
<head>
  <title>Blog App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container">



<div class="mt-2 text-center">
      <form method="POST" th:action="@{/updateOldBlog}" th:object="${blog}" enctype="multipart/form-data">

    <input type="hidden" th:field="*{id}" name="id"><br><br>
   Author Name :- <br>
    <input type="text" th:field="*{author}"><br>
    Ttile :- <br>
    <input type="text" th:field="*{title}"><br>
    Text :- <br>
<textarea th:field="*{text}" rows="5">
</textarea><br>
    <input type="file" th:field="*{file}"><br>
    <br>
    <input type="submit" value="Update Blog">
</form>
</div>

  


</div>
 <div th:replace="footer :: footer"></div>
</body>
</html>
