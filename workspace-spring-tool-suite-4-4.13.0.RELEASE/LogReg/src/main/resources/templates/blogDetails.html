<!DOCTYPE html>
<html lang="en">
<head>
  <title>Blog App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container">

<div class="row mt-4">
	<div class="col-sm-4 text-center">
		<img th:src="@{${'/images/'+blog.image}}" style="width: 100px; height:100px;"/>
		<h3  th:text="${blog.author}"></h3>
	</div>
	<div class="col-sm-7">
		<p th:text="${blog.title}"  class="text-center"></p>
       <p th:text="${blog.text}"></p><br>
       <div class="text-center">
       	<a th:href = "@{/updateBlog/{id}/(id=${blog.id})}">Update Blog</a>&nbsp;&nbsp;&nbsp;
      <a th:href = "@{/deleteBlog/{id}/(id=${blog.id})}">Delete Blog</a>
       </div>
	</div>
</div>


</div>
 <div th:replace="footer :: footer"></div>
</body>
</html>
