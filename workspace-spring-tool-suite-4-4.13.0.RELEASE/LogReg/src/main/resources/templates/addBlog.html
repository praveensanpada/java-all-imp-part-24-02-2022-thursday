<!DOCTYPE html>
<html lang="en">
<head>
  <title>Blog App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container">
<br>
<h1 style="text-align: center;">Add Blog</h1>
<form method="POST" th:action="@{/saveBlog}" th:object="${blog}" enctype="multipart/form-data">

	<div class="form-group">
    Author Name :- <br>
    <input type="text" th:field="*{author}" class="form-control"><br>
    <div class="" th:each="e : ${#fields.errors('author')}" th:text="${e}" >
      </div>
	</div>
      <div class="form-group">
      		
      		Title :- <br>
    <input type="text" th:field="*{title}" class="form-control"  ><br>
    <div class="" th:each="e : ${#fields.errors('title')}" th:text="${e}" >
      </div>
      
      </div>
    
      
      <!--  th:each="e : ${#fields.errors('title')}" th:text="${e}"
      
       th:classappend="{#fields.hasErrors('title') ? 'is-invalid' : ''}"
       -->
       
       <div class="form-group">
    Text :- <br>
    <textarea th:field="*{text}" rows="5" class="form-control">
</textarea><br>
<div class="" th:each="e : ${#fields.errors('text')}" th:text="${e}" >
      </div><br>
       </div>
      
    <div class="form-group">
    Upload File:- <br>
    <input type="file" th:field="*{file}"><br>
    <br>
    </div>
    <input type="submit" value="Add Blog">
    

</form>





</div>
<div th:replace="footer :: footer"></div>
</body>
</html>
